<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <table>
                    <tr>
                        <th>
                            <h:outputLabel value="Название" for="name"/>
                        </th>
                        <th>
                            <h:inputText id="name" value="#{materialAdd.material.name}" required="true">  
                            

                            </h:inputText>                                                                   
                            
                        </th>
                        <th>
                            <h:message for="name" style="color:red" /> 
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <h:outputLabel value="Вес" for="weight"/>
                        </th>
                        <th>
                       <h:inputText id="weight" value="#{materialAdd.material.weight}" required="true">
                            </h:inputText>                                                                   
                        </th>
                        <th>
                            <h:message for="Вес" style="color:red" /> 
                        </th>
                    </tr> 
                    <tr>
                        <th>
                            <h:outputLabel value="Производитель" for="manufacturer"/>
                        </th>
                        <th>
                            <h:inputText id="manufacturer" value="#{materialAdd.material.manufacturer}" required="true">  </h:inputText>                                                                   
                        </th>
                        <th>
                            <h:message for="Производитель" style="color:red" /> 
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <h:outputLabel value="Стоимость" for="cost"/>
                        </th>
                        <th>
                            <h:inputText id="cost" value="#{materialAdd.material.cost}" required="true">  </h:inputText>                                                                   
                        </th>
                        <th>
                            <h:message for="Стоимость" style="color:red" /> 
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <h:outputLabel value="Количество" for="quantity"/>
                        </th>
                        <th>
                            <h:inputText id="quantity" value="#{materialAdd.material.quantity}" required="true">  </h:inputText>                                                                   
                        </th>
                        <th>
                            <h:message for="quantity" style="color:red" /> 
                        </th>
                    </tr>
                    
                    <tr>
                        <th></th>
                        <th>
                            <h:commandLink value="Добавить материал" action="#{materialAdd.insertMaterial()}"/>

                        </th>
                    </tr>
                </table>
        </h:form>
    </h:body>
</html>
